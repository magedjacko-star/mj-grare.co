<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Michael Jackson - Blood On The Dance Floor</title>

<style>
  body{
    background:#000;
    color:#fff;
    text-align:center;
    font-family: Arial, sans-serif;
    padding:20px;
    margin:0;
  }

  h1{
    color:#e50914;
    font-size:38px;
    margin-bottom:25px;
  }

  .gallery{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:15px;
  }

  .gallery img{
    width:100%;
    border-radius:12px;
    box-shadow:0 0 18px rgba(255,255,255,.15);
    cursor:zoom-in;
    transition:.25s;
  }

  .gallery img:hover{
    transform:scale(1.03);
    box-shadow:0 0 35px rgba(229,9,20,.5);
  }

  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }

  .lightbox.open{ display:flex; }

  .lightbox img{
    max-width:92%;
    max-height:92%;
  }

  .close{
    position:absolute;
    top:22px;
    right:28px;
    font-size:34px;
    cursor:pointer;
  }

  .footer{
    margin-top:45px;
  }

  .footer a{
    margin:8px;
    padding:12px 26px;
    background:#e50914;
    color:#fff;
    text-decoration:none;
    border-radius:10px;
    font-weight:bold;
  }
</style>

</head>
<body>

<h1>Blood On The Dance Floor ‚Äî Michael Jackson</h1>

<div class="gallery">
<img src="Blood-On-The-Dance-Floormj2000-1.jpg">
<img src="Blood-On-The-Dance-Floormj2000-2.jpg">
<img src="Blood-On-The-Dance-Floormj2000-3.jpg">

</div>

<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <img id="lightboxImg">
</div>

<div class="footer">
  <a href="../albums.html">‚¨Ö Back to Albums</a>
  <a href="../index.html">üè† Back to Home</a>
</div>

<script>
const images = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lightboxImg');
const closeBtn = document.getElementById('closeBtn');

images.forEach(img=>{
  img.addEventListener('click', ()=>{
    lbImg.src = img.src;
    lightbox.classList.add('open');
  });
});

closeBtn.onclick = ()=> lightbox.classList.remove('open');
lightbox.onclick = e => { if(e.target === lightbox) lightbox.classList.remove('open'); };
</script>

</body>
</html>

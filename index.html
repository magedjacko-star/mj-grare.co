<head>
  <meta charset="UTF-8" />

  <title>MJ&G | Michael Jackson Gallery</title>

  <style>
    :root{
      --red:#e50914;
      --bg:#000;
      --text:#fff;
      --muted:#b3b3b3;
      --line:#222;
    }
    *{ box-sizing:border-box; }
    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Arial, sans-serif;
      overflow:hidden;
    }
    .sidebar{
      position:fixed; left:0; top:0;
      width:220px; height:100vh;
      background:#000;
      padding:36px 18px;
      border-right:1px solid var(--line);
      z-index:5;
    }
    .sidebar h2{
      color:var(--red);
      margin:0 0 18px;
      font-size:26px;
      letter-spacing:.5px;
    }
    .sidebar a{
      display:block;
      color:var(--red);
      text-decoration:none;
      font-size:20px;
      margin:12px 0;
      transition:.2s;
    }
    .sidebar a:hover{ color:#fff; }

    .submenu{
      margin:6px 0 16px;
      padding:10px 0 0;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .submenu a{
      font-size:16px;
      color:#aaa;
      margin:8px 0;
    }
    .submenu a:hover{ color:#fff; }

    .main{
      margin-left:240px;
      height:100vh;
      padding:18px 20px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .logo{
      text-align:center;
      flex:0 0 auto;
      animation: fadeDown .55s ease both;
    }
    .logo img{
      width:110px;
      border-radius:10px;
      box-shadow:0 0 25px rgba(229,9,20,.7);
    }

    .hero{
      flex:1 1 auto;
      max-width:1000px;
      width:100%;
      margin:0 auto;
      position:relative;
      border-radius:16px;
      overflow:hidden;
      background:#111;
      box-shadow:0 0 45px rgba(255,255,255,.14);
      animation: fadeUp .6s ease .05s both;
    }

    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: brightness(1.18) contrast(1.08) saturate(1.06);
      transform: translateZ(0);
    }

    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(90deg, rgba(0,0,0,.66) 0%, rgba(0,0,0,.28) 55%, rgba(0,0,0,.05) 100%);
      pointer-events:none;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(0deg, rgba(0,0,0,.40) 0%, rgba(0,0,0,0) 62%);
      pointer-events:none;
    }

    .heroContent{
      position:absolute;
      left:22px; right:22px;
      bottom:18px;
      z-index:2;
      max-width:930px;
    }

    .heroTitle{
      margin:0 0 8px;
      font-size:42px;
      font-weight:900;
      letter-spacing:.5px;
      text-shadow:0 10px 22px rgba(0,0,0,.85);
    }

    .heroDesc{
      margin:0 0 12px;
      color:rgba(255,255,255,.94);
      line-height:1.55;
      font-size:17px;
      font-weight:800;
      text-shadow: 0 10px 22px rgba(0,0,0,.92), 0 2px 6px rgba(0,0,0,.85);
    }

    .ctaRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:6px;
      font-weight:900;
      text-decoration:none;
      border:1px solid transparent;
      transition:.2s;
      user-select:none;
      white-space:nowrap;
    }
    .btnPlay{ background:#fff; color:#000; }
    .btnPlay:hover{ background:#e6e6e6; transform:scale(1.02); }

    .btnInfo{
      background:rgba(109,109,110,.70);
      color:#fff;
      border-color:rgba(255,255,255,.08);
      backdrop-filter: blur(2px);
    }
    .btnInfo:hover{ background:rgba(109,109,110,.90); transform:scale(1.02); }

    .footer{
      position:absolute;
      left:240px; right:0; bottom:0;
      padding:10px 18px;
      font-size:12px;
      color:#9a9a9a;
      border-top:1px solid rgba(255,255,255,.06);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }

    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }
    @keyframes fadeDown{
      from{ opacity:0; transform: translateY(-10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    @media (max-width: 780px){
      html, body{ overflow:auto; }
      .sidebar{
        position:static;
        width:100%;
        height:auto;
        border-right:none;
        border-bottom:1px solid var(--line);
      }
      .main{
        margin-left:0;
        height:auto;
        padding:18px 14px;
      }
      .hero{ height:70vh; }
      .heroContent{ text-align:center; }
      .ctaRow{ justify-content:center; }
      .footer{ position:static; left:auto; right:auto; }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michael Jackson - Off The Wall</title>

  <style>
    :root{
      --red:#e50914;
      --bg:#000;
      --panel:#0b0b0b;
      --line:#1f1f1f;
      --muted:#b3b3b3;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
      padding:26px 18px 0;
    }

    h1{
      color:var(--red);
      margin:10px 0 6px;
      font-size:42px;
      text-shadow:0 0 12px rgba(229,9,20,.55);
      letter-spacing:.5px;
    }

    .sub{
      color:var(--muted);
      margin:0 0 18px;
      font-size:15px;
    }

    .wrap{
      max-width:1200px;
      margin:0 auto;
    }

    /* ===== Gallery ===== */
    .gallery{
      margin:18px auto 0;
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(240px, 1fr));
      gap:14px;
    }

    .ph{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 0 18px rgba(255,255,255,.07);
      cursor:zoom-in;
      transition:.2s;
    }

    .ph:hover{
      transform:scale(1.02);
      box-shadow:0 0 28px rgba(229,9,20,.25);
      border-color:rgba(229,9,20,.35);
    }

    .ph img{
      width:100%;
      height:100%;
      display:block;
      aspect-ratio: 4/5;
      object-fit:cover;
      background:#111;
    }

    /* ===== Lightbox ===== */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.92);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:18px;
    }

    .lightbox.open{ display:flex; }

    .lightbox img{
      max-width:94vw;
      max-height:92vh;
      border-radius:14px;
      box-shadow:0 0 55px rgba(229,9,20,.55);
      animation:zoom .18s ease;
    }

    @keyframes zoom{
      from{ transform:scale(.92); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }

    .close{
      position:absolute;
      top:18px;
      right:22px;
      font-size:34px;
      cursor:pointer;
      color:#fff;
      font-weight:900;
      user-select:none;
    }

    /* ===== Footer Buttons ===== */
    .footer{
      margin-top:28px;
      padding:22px 10px 28px;
      border-top:1px solid rgba(255,255,255,.10);
      background:linear-gradient(to bottom, rgba(255,255,255,.02), rgba(255,255,255,.00));
    }

    .footer a{
      display:inline-block;
      margin:8px;
      padding:12px 26px;
      background:#2b2b2b;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-weight:800;
      transition:.2s;
      box-shadow:0 0 14px rgba(255,255,255,.08);
    }

    .footer a:hover{
      background:var(--red);
      transform:scale(1.04);
      box-shadow:0 0 20px rgba(229,9,20,.35);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Off The Wall</h1>
    <div class="sub">Michael Jackson ‚Ä¢ 1979</div>

    <div class="gallery" id="gallery">
      <!-- ÿßŸÑÿµŸàÿ± ŸÑÿßÿ≤ŸÖ ÿ™ŸÉŸàŸÜ ŸÅŸä ŸÜŸÅÿ≥ ŸÅŸàŸÑÿØÿ± ÿßŸÑÿµŸÅÿ≠ÿ© -->
      <div class="ph"><img src="mj1985-1.jpg" alt="Off The Wall 1"></div>
      <div class="ph"><img src="mj1985-2.jpg" alt="Off The Wall 2"></div>
      <div class="ph"><img src="mj1985-3.jpg" alt="Off The Wall 3"></div>
      <div class="ph"><img src="mj1985-4.jpg" alt="Off The Wall 4"></div>
      <div class="ph"><img src="mj1985-5.jpg" alt="Off The Wall 5"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <img id="lightboxImg" alt="preview">
  </div>

  <div class="footer">
    <a href="../albums.html">‚¨Ö Back to Albums</a>
    <a href="../index.html">üè† Back to Home</a>
  </div>

  <script>
    const thumbs = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('close');

    thumbs.forEach(img=>{
      img.addEventListener('click', ()=>{
        lightboxImg.src = img.getAttribute('src');
        lightbox.classList.add('open');
      });
    });

    closeBtn.addEventListener('click', ()=> lightbox.classList.remove('open'));
    lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) lightbox.classList.remove('open'); });

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape') lightbox.classList.remove('open');
    });
  </script>
</body>
</html>

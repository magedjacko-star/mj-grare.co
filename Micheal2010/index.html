<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Michael (2010) ‚Äì Michael Jackson</title>

<style>
  :root{
    --red:#e50914;
    --bg:#000;
    --panel:#0e0e0e;
  }

  body{
    margin:0;
    background:var(--bg);
    color:#fff;
    font-family: Arial, sans-serif;
    text-align:center;
    padding:28px;
  }

  h1{
    color:var(--red);
    font-size:42px;
    margin-bottom:6px;
    text-shadow:0 0 12px rgba(229,9,20,.6);
  }

  .sub{
    opacity:.75;
    margin-bottom:28px;
  }

  /* ===== Cover ===== */
  .cover{
    max-width:320px;
    width:90%;
    border-radius:18px;
    box-shadow:0 0 40px rgba(255,255,255,.18);
    margin-bottom:34px;
  }

  /* ===== Gallery ===== */
  .gallery{
    max-width:1200px;
    margin:0 auto;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:18px;
  }

  .gallery img{
    width:100%;
    border-radius:16px;
    cursor:pointer;
    transition:.25s;
    box-shadow:0 0 18px rgba(255,255,255,.12);
  }

  .gallery img:hover{
    transform:scale(1.03);
    box-shadow:0 0 36px rgba(229,9,20,.55);
  }

  /* ===== Lightbox ===== */
  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
  }

  .lightbox.open{ display:flex; }

  .lightbox img{
    max-width:94%;
    max-height:94%;
    border-radius:18px;
    box-shadow:0 0 55px rgba(229,9,20,.65);
    animation:zoom .25s ease;
  }

  @keyframes zoom{
    from{transform:scale(.85);opacity:0;}
    to{transform:scale(1);opacity:1;}
  }

  .close{
    position:absolute;
    top:22px;
    right:28px;
    font-size:36px;
    font-weight:bold;
    cursor:pointer;
  }

  /* ===== Footer ===== */
  .footer{
    margin-top:48px;
    display:flex;
    justify-content:center;
    gap:14px;
    flex-wrap:wrap;
  }

  .footer a{
    padding:12px 24px;
    background:#222;
    color:#fff;
    text-decoration:none;
    border-radius:10px;
    font-weight:bold;
    transition:.2s;
  }

  .footer a:hover{
    background:var(--red);
    transform:scale(1.05);
  }
</style>
</head>

<body>

<h1>Michael (2010)</h1>
<div class="sub">Michael Jackson ‚Ä¢ Posthumous Album</div>

<img class="cover" src="cover.jpg" alt="Michael 2010 Cover">

<div class="gallery">
  <img src="mj2000-1.jpg" alt="">
  <img src="mj2000-2.jpg" alt="">
  <img src="mj2000-3.jpg" alt="">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" id="close">&times;</span>
  <img id="lightboxImg">
</div>

<div class="footer">
  <a href="../albums.html">‚¨Ö Back to Albums</a>
  <a href="../index.html">üè† Back to Home</a>
</div>

<script>
  const imgs = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('close');

  imgs.forEach(img=>{
    img.onclick = ()=>{
      lightboxImg.src = img.src;
      lightbox.classList.add('open');
    }
  });

  closeBtn.onclick = ()=> lightbox.classList.remove('open');
  lightbox.onclick = e=>{
    if(e.target === lightbox) lightbox.classList.remove('open');
  };

  document.addEventListener('keydown',e=>{
    if(e.key === 'Escape') lightbox.classList.remove('open');
  });
</script>

</body>
</html>

  <style>
    :root{
      --red:#e50914;
      --bg:#000;
      --panel:#0b0b0b;
      --line:#1f1f1f;
      --muted:#b3b3b3;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:24px 18px 34px;
      background:var(--bg);
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
    }

    h1{
      color:var(--red);
      margin:12px 0 20px;
      font-size:42px;
      text-shadow:0 0 10px rgba(255,0,0,.55);
    }

    .albums{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:16px;
    }

    .card{
      position:relative;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      overflow:hidden;
      text-decoration:none;
      color:#fff;
      transition:.2s;
      box-shadow:0 0 18px rgba(255,255,255,.08);
      display:block;
    }
    .card:hover{
      transform:scale(1.02);
      box-shadow:0 0 22px rgba(229,9,20,.35);
      border-color:rgba(229,9,20,.35);
    }

    .cover{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
      background:#111;
    }

    .name{
      padding:12px 10px 14px;
      font-weight:700;
      font-size:18px;
    }

    .backHome{
      display:inline-block;
      margin-top:24px;
      padding:12px 22px;
      border-radius:12px;
      background:#222;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      border:1px solid rgba(255,255,255,.12);
    }
    .backHome:hover{ background:#e50914; border-color:#e50914; }
  </style>
</head>

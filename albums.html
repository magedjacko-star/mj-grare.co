  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const replacements = [
        { from: "Web Design", to: "Private Message" },
        { from: "Web Desian", to: "Private Message" },
        { from: "Call or scan the QR code", to: "For access to rare videos and photos, please contact me via private message" }
      ];

      const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
      let node;
      while ((node = walker.nextNode())) {
        let text = node.nodeValue;
        if (!text) continue;

        for (const r of replacements) {
          if (text.includes(r.from)) {
            node.nodeValue = text.replaceAll(r.from, r.to);
          }
        }
      }
    });
  </script>

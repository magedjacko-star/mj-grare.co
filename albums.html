<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MJ Albums</title>

  <style>
    :root{
      --red:#e50914;
      --bg:#000;
      --panel:#0b0b0b;
      --line:#1f1f1f;
      --muted:#b3b3b3;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: Arial, sans-serif;
    }

    .layout{
      display:flex;
      min-height:100vh;
    }

    .sidebar{
      width:220px;
      background:#070707;
      border-right:1px solid rgba(255,255,255,.08);
      padding:18px 14px;
      position:sticky;
      top:0;
      height:100vh;
    }
    .sidebar a{
      display:block;
      padding:10px 12px;
      border-radius:10px;
      color:#fff;
      text-decoration:none;
      opacity:.9;
    }
    .sidebar a:hover{ background:rgba(255,255,255,.06); }

    .submenu{
      margin:10px 0 14px;
      padding:10px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      border-radius:12px;
    }
    .submenu a{ padding:9px 10px; }

    .content{
      flex:1;
      padding:20px;
      text-align:center;
    }

    h1{
      color:var(--red);
      margin:18px 0 18px;
      font-size:38px;
      text-shadow:0 0 10px rgba(255,0,0,.55);
      text-transform:capitalize;
    }

    .albums{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:16px;
    }

    .card{
      position:relative;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      overflow:hidden;
      text-decoration:none;
      color:#fff;
      transition:.2s;
      box-shadow:0 0 18px rgba(255,255,255,.08);
      display:block;
    }
    .card:hover{
      transform:scale(1.02);
      box-shadow:0 0 22px rgba(229,9,20,.35);
      border-color:rgba(229,9,20,.35);
    }

    .cover{
      width:100%;
      aspect-ratio: 1/1;
      object-fit:cover;
      display:block;
      background:#111;
    }

    .name{
      padding:12px 10px;
      font-weight:700;
      font-size:18px;
      text-transform:capitalize;
    }

    .backHomeWrap{
      max-width:1200px;
      margin:26px auto 0;
      padding:0 6px;
      display:flex;
      justify-content:center;
    }

    .backHome{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:14px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 10px 22px rgba(0,0,0,.55);
      transition:transform .15s, filter .15s, border-color .15s;
    }
    .backHome .icon{
      width:28px;
      height:28px;
      display:grid;
      place-items:center;
      border-radius:10px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      font-size:16px;
      line-height:1;
    }
    .backHome:hover{
      transform:translateY(-1px);
      filter:brightness(1.05);
      border-color:rgba(255,255,255,.22);
    }

    @media (max-width: 860px){
      .sidebar{
        position:static;
        width:100%;
        height:auto;
        border-right:none;
        border-bottom:1px solid rgba(255,255,255,.08);
      }
      .layout{ flex-direction:column; }
      .content{ padding:18px; }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MJ Albums</title>

  <style>
    body{
      margin:0;
      padding:20px;
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
    }

    h1{
      color:#e50914;
      margin:20px 0 18px;
      font-size:38px;
      text-shadow:0 0 10px rgba(255,0,0,.55);
    }

    .albums{
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:16px;
    }

    .card{
      position:relative;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      overflow:hidden;
      text-decoration:none;
      color:#fff;
      transition:.2s;
      box-shadow:0 0 18px rgba(255,255,255,.08);
      display:block;
    }
    .card:hover{
      transform:scale(1.02);
      box-shadow:0 0 22px rgba(229,9,20,.35);
      border-color:rgba(229,9,20,.35);
    }

    .cover{
      width:100%;
      aspect-ratio: 1/1;
      object-fit:cover;
      display:block;
      background:#111;
    }

    .name{
      padding:12px 10px;
      font-weight:700;
      font-size:18px;
    }

    .back{
      display:inline-block;
      margin-top:22px;
      padding:12px 22px;
      border-radius:10px;
      background:#e50914;
      color:#fff;
      text-decoration:none;
      font-weight:700;
    }
    .back:hover{ background:#b20710; }
  </style>
</head>

<body>

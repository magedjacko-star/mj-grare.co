<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concerts | Michael Jackson</title>

<style>
  :root{
    --red:#e50914;
    --bg:#000;
    --panel:#0b0b0b;
    --panel2:#111;
    --line:#1f1f1f;
    --muted:#b3b3b3;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    background:var(--bg);
    color:#fff;
    font-family: Arial, sans-serif;
    padding:26px;
  }

  /* Header */
  .header{
    max-width:1200px;
    margin:0 auto 18px;
    text-align:center;
  }
  h1{
    color:var(--red);
    margin:8px 0 6px;
    font-size:42px;
    letter-spacing:.5px;
  }
  .sub{
    color:var(--muted);
    margin:0 0 18px;
    font-size:14px;
  }

  /* Grid */
  .grid{
    max-width:1200px;
    margin:0 auto;
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap:18px;
  }

  /* Card */
  .card{
    background:linear-gradient(180deg, var(--panel2), var(--panel));
    border:1px solid var(--line);
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 0 18px rgba(255,255,255,.06);

    transform:translateY(10px);
    opacity:0;
    animation:fadeUp .55s ease forwards;
  }

  @keyframes fadeUp{
    to { opacity:1; transform:translateY(0); }
  }

  .card a{
    text-decoration:none;
    color:inherit;
    display:block;
  }

  .thumb{
    position:relative;
    overflow:hidden;
    background:#000;
  }

  .thumb img{
    width:100%;
    height:165px;
    object-fit:cover;
    display:block;
    transform:scale(1);
    transition:transform .25s ease;
  }

  /* Netflix hover */
  .card:hover{
    transform:translateY(-4px) scale(1.03);
    box-shadow:0 0 45px rgba(229,9,20,.35);
    border-color:rgba(229,9,20,.35);
  }
  .card:hover .thumb img{
    transform:scale(1.08);
  }

  /* Badge */
  .badge{
    position:absolute;
    left:12px;
    bottom:12px;
    padding:8px 12px;
    border-radius:999px;
    font-weight:800;
    background:rgba(0,0,0,.65);
    border:1px solid rgba(255,255,255,.08);
    backdrop-filter: blur(4px);
    display:inline-flex;
    align-items:center;
    gap:8px;
  }
  .badge .dot{
    width:10px; height:10px;
    border-radius:50%;
    background:var(--red);
    box-shadow:0 0 14px rgba(229,9,20,.8);
  }

  .title{
    padding:14px 14px 6px;
    font-weight:900;
    text-align:center;
    font-size:18px;
    letter-spacing:.2px;
  }

  .meta{
    padding:0 14px 14px;
    text-align:center;
    color:var(--muted);
    font-size:13px;
    line-height:1.4;
  }

  /* Footer */
  .footerWrap{
    max-width:1200px;
    margin:44px auto 0;
    padding:26px 0 10px;
    background:linear-gradient(0deg,#000 65%, transparent);
  }

  .footer{
    display:flex;
    justify-content:center;
    gap:12px;
    flex-wrap:wrap;
  }

  .footer a{
    display:inline-block;
    padding:12px 20px;
    border-radius:10px;
    background:#2b2b2b;
    color:#fff;
    text-decoration:none;
    font-weight:800;
    transition:.2s;
  }
  .footer a:hover{
    background:var(--red);
    transform:scale(1.03);
  }

  @media (max-width:520px){
    body{ padding:18px; }
    h1{ font-size:34px; }
    .thumb img{ height:155px; }
  }
</style>
</head>

<body>

  const grid = document.getElementById("grid");

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, (m) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  concerts.forEach((c, i) => {
    const meta = c.meta || "YouTube";
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = (0.04 + i*0.04) + "s";

    card.innerHTML = `
      <a href="${c.url}" target="_blank" rel="noopener">
        <div class="thumb">
          <img src="thumbs/${c.img}" alt="${escapeHtml(c.title)}">
          <div class="badge"><span class="dot"></span> Watch</div>
        </div>
        <div class="title">${escapeHtml(c.title)}</div>
        <div class="meta">${escapeHtml(meta)}</div>
      </a>
    `;
    grid.appendChild(card);
  });
</script>
